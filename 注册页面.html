<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新いアカウントを登録する</title>
		<style>
			body {
				background-color: rgba(255, 228, 196, 1.0);
				background-repeat: repeat;
				background-size: 100%;
				text-align: center;
			}

			.a {
				font-size: 28px;
				text-align: center;
				color: rgba(18, 170, 255, 1.0);
				font-weight: bold;
			}

			.i {
				background-color: rgba(135, 206, 235, 1.0);
			}

			.f-1 {
				color: rgba(0, 0, 0, 1.0);
				font-weight: bold;
			}

			.a1 {
				text-decoration: none;
				color: rgba(0, 0, 0, 1.0);
			}
		</style>
	</head>
	<body>
		<a class="a">新いアカウントを登録する</a>
		<form action="注册完成.html" method="get" class="f-1" autocomplete="off">
			メアド:<input type="text" name="username" pattern="^[a-zA-Z0-9]{4,16}$" class="i" placeholder="入力"
				required="required" />
			<br />
			パスワード:<input type="password" name="password" pattern="^[a-zA-Z0-9@$#&]\w{6,20}$" class="i" placeholder="入力"
				required="required" />
			<div style="margin-top: 3px;margin-left:15px ;">
				<input type="submit" value="登録" class="i" />
				<button class="i"><a href="index.html" class="a1">放棄された</a></button>
				<input type="reset" value="戻る" class="i" />
			</div>
		</form>
		<br />
		<p id="t" style="text-align: center;color: rgb(0, 0, 0);"></p>
		<script>
			var time,hour,day,week,month;
			time = new Date();
			month = time.getMonth()+1;
			day = time.getDate();
			week = time.getDay();
			switch(week){
				case 1:
					week = "月曜日";
					break;
				case 2:
					week = "火曜日";
					break;
				case 3:
					week = "水曜日";
					break;
				case 4:
					week = "木曜日";
					break;
				case 5:
					week = "金曜日";
					break;
				case 6:
					week = "土曜日";
					break;
				case 0:
					week = "日曜日";
					break;
			}
			hour = time.getHours();
			document.getElementById("t").innerHTML =month+"月"+day+"日"+ hour+"時"+"&nbsp;"+week;
		</script>
	</body>
</html>
