<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>完璧な個人情報</title>
		<style>
			body {
				background-color: rgba(255, 228, 196, 1.0);
				background-repeat: repeat;
				background-size: 100%;
				text-align: center;
			}

			h1 {
				text-align: center;
				color: rgba(0, 170, 255, 1.0);
			}

			.i-1 {
				background-color: rgba(135, 206, 235, 1.0);
			}

			a {
				text-decoration: none;
				color: rgba(0, 0, 0, 1.0);
			}
		</style>
	</head>
	<body>
		<h1>完璧な個人情報</h1>
		<form action="index.html" method="get" class="f-1" autocomplete="off">
			名前:<input type="text" name="name" required="required" placeholder="入力" class="i-1" />
			<br />
			性別:<input type="text" list="xy" class="i-1" placeholder="入力" />
			<datalist id="xy">
				<option>男</option>
				<option>女</option>
				<option>bot</option>
				<option></option>
			</datalist>
			<br />
			&emsp;年:<input type="text" name="old" pattern="0-9{}" class="i-1" placeholder="入力" />
			<br />
			郵便:<input type="text" name="code" pattern="^\d{6}$" placeholder="入力" required="required" class="i-1" />
			<br />
			メール:<input type="email" name="myemail" pattern="\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" class="i-1"
				placeholder="入力" required="required" />
			<input type="button" value="Eメール検証" class="i-1" onclick="alert('Eメール検証......')" />
			<br /><br />
			&nbsp;&nbsp;
			<input type="submit" value="継続" class="i-1" />
			<button class="i-1"><a href="index.html" class="a1">放棄された </a></button>
			<input type="reset" value="戻る" class="i-1" />
			<br />
		</form>
	</body>
</html>
